<body>
    <form [formGroup]="forgotPasswordForm">
        <mat-card>
            <mat-card-title>Forgot Password</mat-card-title>
            <mat-card-subtitle>South African National Parks</mat-card-subtitle>
            <br>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="reset()">Send Reset Email</button>
                <button mat-raised-button color="warn" (click)="back()">Cancel</button>
            </mat-card-actions>
        </mat-card>
    </form>
</body>
