<body>
    <form [formGroup]="loginForm">
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>South African National Parks</mat-card-subtitle>
            <br>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="show ? 'text' : 'password'" formControlName="password">
                    <mat-icon matSuffix (click)="showPassword()">visibility</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="forgotPassword()">Forgot Password ?</button>
                <button mat-raised-button color="primary" (click)="login()">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</body>
