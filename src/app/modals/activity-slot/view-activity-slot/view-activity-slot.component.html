<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
  
      <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Activity Slot</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label> Park</mat-label>
            <input matInput value="Addo Elephant National Park" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp</mat-label>
            <input matInput value="Letaba" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Activity Type</mat-label>
            <input matInput value="Sunset Drive" disabled>               
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Activity  </mat-label>
            <input matInput value="1 Hour Drive" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label> Slot Time </mat-label>
            <input matInput value="17:30" disabled>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateActivitySlot()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteActivitySlot()">Delete</button>
    </mat-dialog-actions>
<div>
