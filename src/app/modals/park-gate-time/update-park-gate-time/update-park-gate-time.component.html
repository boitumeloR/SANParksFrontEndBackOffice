<div class="dialog"> <!--Controls to be populated with current data-->
    <h2 mat-dialog-title>Update Park Gate Time</h2>
    <form [formGroup]="updateParkGateTimeForm">
    <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Park</mat-label>
        <input matInput formControlName="park" readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Park Gate Name</mat-label>
        <input matInput formControlName="parkGate" readonly>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Season</mat-label>
        <mat-select formControlName="season">
            <mat-option *ngFor="let season of seasonDropDown" [value]="season.SeasonID" (click)="displaySeasonDates(season.SeasonID)">{{season.SeasonName}}</mat-option>
        </mat-select>
        <mat-hint>This is the season that is associated to this gate time.</mat-hint>
    </mat-form-field> 
    <div *ngIf="seasonSelected">
        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [value]="selectedSeason.StartDate" readonly>
            <mat-hint>Season start date.</mat-hint>
        </mat-form-field> 
        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput [value]="selectedSeason.EndDate" readonly>
            <mat-hint>Season end date.</mat-hint>
        </mat-form-field> 
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Gate Opening Time</mat-label>
        <input matInput aria-label="Park gate opening time" formControlName="gateOpeningTime" [ngxTimepicker]="gateOpenTime" [format]="24"  readonly>
        <ngx-material-timepicker #gateOpenTime [theme]="clockTheme"></ngx-material-timepicker>
        <mat-hint>Gate opening time in 24hr format</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Gate Closing Time</mat-label>
        <input matInput aria-label="Park gate closing time" formControlName="gateClosingTime" [ngxTimepicker]="gateCloseTime" [format]="24"  readonly>
        <ngx-material-timepicker #gateCloseTime [theme]="clockTheme" ></ngx-material-timepicker>
        <mat-hint>Gate closing time in 24hr format</mat-hint>
    </mat-form-field>
    </div>  
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="confirmCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="updateParkGateTime()">Update</button>
    </mat-dialog-actions>
    </form>
</div>
