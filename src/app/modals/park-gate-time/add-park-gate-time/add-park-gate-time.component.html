<div class="dialog">
<h2 mat-dialog-title>Add Park Gate Time</h2>
<mat-dialog-content appearance="mat-typography">
<div class="example-container">
<mat-form-field appearance="fill"> <!--Populated with park gates of the selected park-->
    <mat-label>Park Gate</mat-label> 
    <mat-select>
        <mat-option value="Crocodile Bridge">Crocodile Bridge</mat-option>
        <mat-option value="Orpen Gate">Orpen Gate</mat-option>
        <mat-option value="Phalaborwa Gate">Phalaborwa Gate</mat-option>
        <mat-option value="Malelane Gate">Malelane Gate</mat-option>
    </mat-select>
</mat-form-field> 
<mat-form-field appearance="fill">
    <mat-label>Season</mat-label>
    <mat-select>
        <mat-option value="High">High</mat-option>
        <mat-option value="Shoulder">Shoulder</mat-option>
        <mat-option value="Low">Low</mat-option>
    </mat-select>
    <mat-hint>This is the season that is associated to this gate time.</mat-hint>
</mat-form-field> 
<mat-form-field appearance="fill">
    <mat-label>Gate Opening Time</mat-label>
    <input matInput aria-label="Park gate opening time" [ngxTimepicker]="gateOpenTime" [format]="24"  readonly>
    <ngx-material-timepicker #gateOpenTime></ngx-material-timepicker>
    <mat-hint>Gate opening time in 24hr format</mat-hint>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Gate Closing Time</mat-label>
    <input matInput aria-label="Park gate closing time" [ngxTimepicker]="gateCloseTime" [format]="24"  readonly>
    <ngx-material-timepicker #gateCloseTime></ngx-material-timepicker>
    <mat-hint>Gate closing time in 24hr format</mat-hint>
</mat-form-field>
</div>  
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="addParkGateTime()">Add Gate Time</button>
</mat-dialog-actions>
</div>
