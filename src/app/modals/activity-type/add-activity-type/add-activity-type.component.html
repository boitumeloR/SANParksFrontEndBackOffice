<div class="dialog">
    <h2 mat-dialog-title>Create Activity Type </h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput>
      </mat-form-field>      
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn" (click)="confirmCancel()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="addActivityType()">Create</button>
  </mat-dialog-actions>
  </div>
