<div class="dialog">
    <h2 mat-dialog-title>Update Activity Type </h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput value="Sunset Drive">
      </mat-form-field>      
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="updateActivityType()">Update Type</button>
  </mat-dialog-actions>
  </div>
