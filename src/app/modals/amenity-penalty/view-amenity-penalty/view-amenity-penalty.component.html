
<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
    <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Amenity Penalty</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Park</mat-label>
            <input matInput value="{{amenityPenalty.ParkName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp</mat-label>
            <input matInput value="{{amenityPenalty.CampName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Accomodation Type</mat-label>
            <input matInput value="{{amenityPenalty.AccommodationTypeName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Unit Number</mat-label>
            <input matInput value="{{amenityPenalty.UnitNumber}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Type</mat-label>
            <input matInput value="{{amenityPenalty.AmenityTypeName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Status</mat-label>
            <input matInput value="{{amenityPenalty.AmenityStatusName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Description</mat-label>
            <textarea cdkTextareaAutosize matInput  readonly value="{{amenityPenalty.AmenityDescription}}"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Penalty</mat-label>
            <input matInput value="{{amenityPenalty.AmenityPenaltyAmount}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date Effective</mat-label>
            <input matInput value="{{amenityPenalty.DateEffective}}" readonly>
        </mat-form-field>
      </div>      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateAmenityPenalty()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteAmenityPenalty()">Delete</button>
    </mat-dialog-actions>
<div>
