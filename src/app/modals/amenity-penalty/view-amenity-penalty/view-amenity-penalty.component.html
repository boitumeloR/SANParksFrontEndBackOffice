
<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
    <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Amenity Penalty</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Park</mat-label>
            <input matInput value="Addo Elephant National Park" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp</mat-label>
            <input matInput value="Addo" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Accomodation Type</mat-label>
            <input matInput value="Camp Site (CK6P)" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Unit Number</mat-label>
            <input matInput value="107" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Type</mat-label>
            <input matInput value="Fridge" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Status</mat-label>
            <input matInput value="Working" disabled>
        </mat-form-field>
        <div class="description" >
            <label>Amenity Description</label>
            <p>KIC 220L</p>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Penalty</mat-label>
            <input matInput value="R200" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date Effective</mat-label>
            <input matInput value="01/01/2020" disabled>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateAmenityPenalty()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteAmenityPenalty()">Delete</button>
    </mat-dialog-actions>
<div>
