
<div class="dialog">
  
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Client</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput value="{{client.ClientTitle}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput value="{{client.ClientName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput value="{{client.ClientSurname}}" readonly>
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput value="{{client.Country}}" readonly>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
            <mat-label>Identity Number</mat-label>
            <input matInput value="{{client.ClientIDCode}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Cellphone Number</mat-label>
            <input matInput value="{{client.ClientCellphone}}" readonly>
        </mat-form-field>      
        <mat-form-field appearance="fill">
            <mat-label>Email Address</mat-label>
            <input matInput value="{{client.ClientEmail}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address Line 1</mat-label>
            <textarea cdkTextareaAutosize matInput value="{{client.AddressLine1}}" readonly></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address Line 2</mat-label>
            <textarea matInput cdkTextareaAutosize value="{{client.AddressLine2}}" readonly></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput value="{{client.PostalCode}}" readonly>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] *ngIf="roleID === 2" color="primary" (click)="makeBooking()">Make Booking</button>
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateClient()">Update</button>
    </mat-dialog-actions>
<div>
