<div class="dialog">
    <h2 mat-dialog-title>Create Season</h2>
    <form [formGroup]="addSeasonForm">
    <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Season Name</mat-label>
        <input matInput maxlenght="100" formControlName="seasonName">
        <mat-hint>Name of this season</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDate" formControlName="startDate" readonly>
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate color="primary"></mat-datepicker>
        <mat-hint>Start date for this season</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDate" formControlName="endDate" readonly>
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate color="primary"></mat-datepicker>
        <mat-hint>End date for this season</mat-hint>
    </mat-form-field>
    </div>  
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="confirmCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="addSeason()">Create</button>
    </mat-dialog-actions>
    </form>
</div>
