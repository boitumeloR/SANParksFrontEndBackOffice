
<div class="dialog">
  
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
  
      <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Wildcard Rate</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Wildcard Cluster</mat-label>
          <input matInput value="SANParks Cluster" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Wildcard Category </mat-label>
          <input matInput value="Family" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Wildcard Rate</mat-label>
          <input matInput value="150" disabled>
          <mat-hint> Rate in South African Rands (ZAR) </mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Date Effective</mat-label>
          <input matInput value="03/06/2020" disabled>
          <mat-hint>Park GPS Co-Ordinates</mat-hint>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateWildcardRate()">Update</button>
      <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteWildcardRate()">Delete</button>
    </mat-dialog-actions>
  <div>
