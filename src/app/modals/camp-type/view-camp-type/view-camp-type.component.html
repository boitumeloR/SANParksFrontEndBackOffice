
<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
  
      <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Camp Type</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput value="Camp Site (CK6P)" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea cdkTextareaAutosize matInput  readonly value="A campsite is a designated space allocated to the visitor, for the purposes of parking a caravan, or erecting a tent, along with the parking of the visitors vehicle,allowing up to 6 people per site."></textarea>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateCampType()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteCampType()">Delete</button>
    </mat-dialog-actions>
