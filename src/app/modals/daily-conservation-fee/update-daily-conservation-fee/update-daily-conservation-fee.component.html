<div class="dialog">
    <h2 mat-dialog-title>Update Daily Conservation Fee</h2>
    <form [formGroup]="updateDailyConservationFeeForm">
    <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Park</mat-label>
        <mat-select formControlName="park">
            <mat-option *ngFor="let park of parkDropDown" [value]="park.ParkID">{{park.ParkName}}</mat-option>
        </mat-select>
    </mat-form-field> 
    <mat-form-field appearance="fill"> <!--Populated with regions-->
        <mat-label>Region</mat-label> 
        <mat-select formControlName="region">
            <mat-option *ngFor="let region of regionDropDown" [value]="region.RegionID">{{region.RegionName}}</mat-option>
        </mat-select>
        <mat-hint>Region that a citizen is from.</mat-hint>
    </mat-form-field> 
    <mat-form-field appearance="fill">
        <mat-label>Child Amount</mat-label>
        <input matInput type="number" formControlName="childAmount" maxlenght="23">
        <mat-hint>Rate in South African Rands (ZAR)</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Adult Amount</mat-label>
        <input matInput type="number" formControlName="adultAmount" maxlenght="23">
        <mat-hint>Rate in South African Rands (ZAR)</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Year Effective</mat-label>
        <mat-select formControlName="dateEffective">
            <mat-option *ngFor="let year of listOfYears" [value]="year">
              {{year}}
            </mat-option>
          </mat-select>
        <mat-hint>Year in which to apply this conservation fee.</mat-hint>
    </mat-form-field>
    </div>  
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="confirmCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="updateDailyConservationFee()">Update</button>
    </mat-dialog-actions>
    </form>
</div>
