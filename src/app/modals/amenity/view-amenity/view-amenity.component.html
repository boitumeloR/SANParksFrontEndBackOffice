
<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
    <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Amenity </h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Park</mat-label>
            <input matInput value="{{amenity.ParkName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp</mat-label>
            <input matInput value="{{amenity.CampName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Accomodation Type</mat-label>
            <input matInput value="{{amenity.AccommodationTypeName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Unit Number</mat-label>
            <input matInput value="{{amenity.UnitNumber}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Type</mat-label>
            <input matInput value="{{amenity.AmenityTypeName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Status</mat-label>
            <input matInput value="{{amenity.AmenityStatusName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Amenity Description</mat-label>
            <textarea cdkTextareaAutosize matInput  readonly value="{{amenity.Description}}"></textarea>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateAmenity()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteAmenity()">Delete</button>
    </mat-dialog-actions>
<div>
