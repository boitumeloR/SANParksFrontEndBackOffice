
<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
    <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Camp </h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput value="Letaba" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp Type</mat-label>
            <input matInput value="Main Rest Camp" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Park</mat-label>
            <input matInput value="Kruger National Park" readonly>
            <mat-hint>Park in which this camp is.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp Location</mat-label>
            <input matInput value="S 23 51' 4" readonly>
            <mat-hint>Camp GPS Co-Ordinates</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camp Description</mat-label>
            <textarea cdkTextareaAutosize matInput  readonly value="A green and thriving oasis, Letaba Camp offers comfortable accommodation in Kruger National Park with excellent Elephant and bird viewing opportunities."></textarea>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateCamp()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteCamp()">Delete</button>
    </mat-dialog-actions>
