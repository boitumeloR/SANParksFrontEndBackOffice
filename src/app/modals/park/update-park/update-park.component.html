<div class="dialog">
    <h2 mat-dialog-title>Update Park</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Park Name</mat-label>
        <input matInput value="Addo Elephant National Park">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Park Limit</mat-label>
        <input matInput type="number" value="150">
        <mat-hint>The maximum amount of people in a park</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Park Location</mat-label>
        <input matInput value="S 33Â° 26' 40">
        <mat-hint>GPS Co-Ordinates</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Max 300 characters" appearance="fill">
        <mat-label>Park Description</mat-label>
        <textarea matInput #input maxlength="300" value="Addo Elephant National Park is a diverse wildlife conservation park situated close to Port Elizabeth in South Africa and is one of the country's 20 national parks. It currently ranks third in size after Kruger National Park and the Kgalagadi Transfrontier Park."></textarea>
        <mat-hint>&nbsp;{{input.value?.length || 0}}/300</mat-hint>
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn" (click)="confirmCancel()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="updatePark()">Update</button>
  </mat-dialog-actions>
  </div>
