<div class="dialog">
  <h2 mat-dialog-title>Update Park</h2>
  <form [formGroup]="updateParkForm">
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Park Name</mat-label>
        <input matInput formControlName="parkName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Park Limit</mat-label>
        <input matInput type="number" formControlName="parkLimit">
        <mat-hint>The maximum amount of people in a park</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Park Latitude</mat-label>
        <input matInput formControlName="parkLatitude">
        <mat-hint>Updated Latitude Co-Ordinates</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Park Longitude</mat-label>
        <input matInput formControlName="parkLongitude">
        <mat-hint>Updated Longitude Co-Ordinates</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Max 300 characters" appearance="fill">
        <mat-label>Park Description</mat-label>
        <textarea matInput #input maxlength="300" cdkTextareaAutosize formControlName="parkDescription" ></textarea>
        <mat-hint>&nbsp;{{input.value?.length || 0}}/300</mat-hint>
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="confirmCancel()">Cancel</button>
    <button mat-raised-button cdkFocusInitial color="primary" (click)="updatePark()">Update</button>
  </mat-dialog-actions>
  </form>
</div>
