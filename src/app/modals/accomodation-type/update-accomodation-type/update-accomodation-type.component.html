<button id="alignCloseRight" mat-icon-button align="end" color="warn" (click)="confirmCancel()" aria-label="Cancel">
    <mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title>Update Accommodation Type</h2>
<mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="basicUpdateAccomodationTypeDetails">
        <form [formControl]="basicUpdateAccomodationTypeDetails" [formGroup]="basicUpdateAccomodationTypeDetails">
            <ng-template matStepLabel>Type Details</ng-template>
            <mat-dialog-content appearance="mat-typography">
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Accommodation Type Name</mat-label>
                    <input matInput formControlName="accomodationType" maxlength="50">
                </mat-form-field>
                <mat-form-field hintLabel="Max 300 characters" appearance="fill">
                    <mat-label>Accommodation Type Description</mat-label>
                    <textarea  cdkTextareaAutosize matInput #input maxlength="300" formControlName="accomodationTypeDescription" ></textarea>
                    <mat-hint>&nbsp;{{input.value?.length || 0}}/300</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Number of Beds</mat-label>
                    <input matInput type="number" formControlName="noOfBeds"> 
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Number of Baths</mat-label>
                    <input matInput type="number" formControlName="noOfBaths">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Adult Limit</mat-label>
                    <input matInput type="number"  formControlName="adultLimit">
                    <mat-hint>Number of adults allowed</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Child Limit</mat-label>
                    <input matInput type="number" formControlName="childLimit">
                    <mat-hint>Number of children allowed</mat-hint>
                </mat-form-field>
            </div>
            </mat-dialog-content>
            <mat-dialog-actions align="end">
                <button mat-raised-button color="primary" (click)="stepperToCampSelection()">Next</button>
            </mat-dialog-actions>
        </form>
    </mat-step>
    <mat-step [stepControl]="campsForAccomodationType">
        <form [formControl]="campsForAccomodationType" [formGroup]="campsForAccomodationType">
            <ng-template matStepLabel>Select Camps</ng-template>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let park of parkWithCamps">
                    <mat-expansion-panel-header> <!--Should have at least one selection-->
                        {{park.ParkName}}
                    </mat-expansion-panel-header>
                    <section *ngFor="let camp of park.listOfCamps">                        
                        <mat-checkbox type="checkbox" [value]="camp" id="{{camp.CampID}}" (change)="onChange($event)">{{camp.CampName}}</mat-checkbox>
                        <br>
                    </section>
                </mat-expansion-panel> 
            </mat-accordion>
        </form>
        <mat-dialog-actions align="end">
            <button mat-raised-button color="warn" matStepperPrevious> Previous</button>
            <button mat-raised-button color="primary" (click)="stepperToImageSelection()">Next</button>
        </mat-dialog-actions>
    </mat-step>
    <mat-step [stepControl]="imagesAccomodationType">
        <form [formControl]="imagesAccomodationType" [formGroup]="imagesAccomodationType">
        <ng-template matStepLabel>Provide Images</ng-template>
        <mat-dialog-content appearance="mat-typography">
        <input class="inputFile" type="file" (change)="selectFile($event)" #fileInput formControlName="image">
        <button mat-raised-button color="primary" (click)="fileInput.click()">Upload Image</button>
        <br>
        <div>
        <mat-card *ngFor="let image of accomodationTypesImages" >
            <img mat-card-image class="cardImage" [src]="image" alt="Accomodation type image.">
            <mat-card-actions>
                <button mat-mini-fab color="warn" (click)="removeImage(image)">X</button>
            </mat-card-actions>
        </mat-card>
        </div>
       
        <mat-dialog-actions align="end">
            <button mat-raised-button color="warn" matStepperPrevious> Previous</button>
            <button mat-raised-button color="primary" (click)="updateAccomodationType()">Update</button>
        </mat-dialog-actions>
        </mat-dialog-content>
        </form>
    </mat-step>
</mat-horizontal-stepper>
