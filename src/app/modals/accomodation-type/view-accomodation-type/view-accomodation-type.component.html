
<div class="dialog">
  
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Accomodation Type</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Accomodation Type Name</mat-label>
            <input matInput value="Bungalow" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Accomodation Type Description</mat-label>
            <textarea cdkTextareaAutosize matInput #input maxlength="300" value="Single bedroom units with a bathroom. Some have communal kitchens while others have own kitchenettes with basic kitchen equipment. Some bungalows have perimeter or river views, while others have been upgraded to luxury status."></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Number of Beds</mat-label>
            <input matInput value="3" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Number of Baths</mat-label>
            <input matInput value="2" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Adult Limit</mat-label>
            <input matInput value="4" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Child Limit</mat-label>
            <input matInput value="2" disabled>
        </mat-form-field>
        <!--I am thinking of using a tree to display which camps this is available at-->
      </div>      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateAccomodationType()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteAccomodationType()">Delete</button>
    </mat-dialog-actions>
<div>
