<div class="dialog">
    <h2 mat-dialog-title>Success! </h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <p>{{successMessage}}</p>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Ok</button>
  </mat-dialog-actions>
</div>
