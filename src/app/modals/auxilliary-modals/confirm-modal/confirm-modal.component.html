<div class="dialog">
    <h2 mat-dialog-title>Confirm </h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <p>{{confirmMessage}}</p>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="Cancel()" color="warn">No</button>
    <button mat-raised-button (click)="Confirm()" color="primary">Ok</button>
  </mat-dialog-actions>
</div>
