<div class="main">
    <h2 mat-dialog-title>Create Session Expiry</h2>
    <form [formGroup]="addSession">
    <mat-dialog-content appearance="mat-typography">
    <div class="example-container">       
        <mat-form-field appearance="fill">
            <mat-label>Session Time</mat-label>
            <input matInput type="number" formControlName="sessionTime">
            <mat-hint>Session time assigned to a user in minutes.</mat-hint>
        </mat-form-field>
    </div>  
    </mat-dialog-content>
    
    <mat-dialog-actions class="button">
        <button mat-raised-button color="primary" (click)="addTimeOut()">Set</button>
    </mat-dialog-actions>
    </form>
</div>
