
<div class="dialog">
  
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
  
      <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View User Role</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>User Role Name</mat-label>
          <input matInput value="{{userRole.UserRoleName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>User Role Description</mat-label>
            <textarea cdkTextareaAutosize  matInput value="{{userRole.UserRoleDescription}}" readonly></textarea>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button [mat-dialog-close] color="primary" (click)="  updateUserRole()">Update</button>
      <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteUserRole()">Delete</button>
    </mat-dialog-actions>
<div>
