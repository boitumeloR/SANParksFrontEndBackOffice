<div class="dialog">
    <h2 mat-dialog-title>Update User Role</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <p>Are you sure you want to update this user role?</p>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Update User Role</button>
  </mat-dialog-actions>
</div>
