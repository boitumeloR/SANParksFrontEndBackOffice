<div class="dialog">
    <h2 mat-dialog-title>Add User Role</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>User Role Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field hintLabel="Max 300 characters" appearance="fill">
        <mat-label>User Role Description</mat-label>
        <textarea matInput #input maxlength="300" cdkTextareaAutosize ></textarea>
        <mat-hint>&nbsp;{{input.value?.length || 0}}/300</mat-hint>
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="addUserRole()">Add User Role</button>
  </mat-dialog-actions>
  </div>
