<div class="dialog">
    <h2 mat-dialog-title>Create Wildcard Category</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Wildcard Category Name</mat-label>
            <input matInput>
            </mat-form-field>
        <mat-form-field hintLabel="Max 300 characters" appearance="fill">
            <mat-label>Wildcard Category Description</mat-label>
            <textarea matInput #input maxlength="300"></textarea>
            <mat-hint>&nbsp;{{input.value?.length || 0}}/300</mat-hint>
        </mat-form-field>
    </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn" (click)="confirmCancel()">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="addWildcardCategory()">Create</button>
    </mat-dialog-actions>
</div>
