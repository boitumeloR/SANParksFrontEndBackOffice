<div class="dialog">
    <h2 mat-dialog-title>Add Guest</h2>
    <form [formGroup]="guestInfo">
      <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Guest Nationality</mat-label>
            <mat-select formControlName="park" formControlName = "CountryID">
                <mat-option *ngFor="let item of countries" [value]="item.CountryID" (change)="changeCountry()">{{item.CountryName}}</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Guest Name</mat-label>
          <input matInput type="text" formControlName="GuestName">
          <mat-hint>Name of your guest</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Guest Surname</mat-label>
            <input matInput type="text" formControlName="GuestSurname">
            <mat-hint>Name of your guest</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Guest Age</mat-label>
            <input matInput type="number" formControlName="GuestAge">
            <mat-hint>Name of your guest</mat-hint>
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Guest {{idLabelName}}</mat-label>
            <input matInput type="number" formControlName="GuestIDCode">
            <mat-hint>{{idLabelName}}</mat-hint>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="confirm()">Add Guest</button>
    </mat-dialog-actions>
    </form>
    </div>
