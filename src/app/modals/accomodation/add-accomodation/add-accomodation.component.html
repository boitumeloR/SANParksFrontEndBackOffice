<div class="dialog">
  <h2 mat-dialog-title>Create Accommodation </h2>
  <form [formGroup]="addAccomodationForm">
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">     
      <mat-form-field appearance="fill">
        <mat-label>Park</mat-label>
        <mat-select formControlName="park">
          <mat-option *ngFor="let park of parkDropDown" [value]="park.ParkID" (click)="getCampsForPark(park.ParkID)">{{park.ParkName}}</mat-option>
        </mat-select>
        <mat-hint>Park in which this accomodation is.</mat-hint>
    </mat-form-field> 
    <mat-form-field appearance="fill"> <!--Populated based on the selected Park-->
        <mat-label>Camp</mat-label>
        <mat-select formControlName="camp">
          <mat-option *ngFor="let camp of campDropDown" [value]="camp.CampID" (click)="getAccomodationTypesForCamp(camp.CampID)">{{camp.CampName}}</mat-option>
        </mat-select>
        <mat-hint>Camp in which this accommodation is.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Unit Number</mat-label>
      <input matInput type="number" formControlName="unitNumber">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Accommodation Type</mat-label> <!--Populated based on the selected Camp-->
      <mat-select formControlName="accomodationType">
        <mat-option *ngFor="let accType of accomodationTypeDropDown" [value]="accType.AccommodationTypeID">{{accType.AccTypeName}}</mat-option>
      </mat-select>
    </mat-form-field>   
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="confirmCancel()" type="submit">Cancel</button>
    <button mat-raised-button color="primary" (click)="addAccomdation()">Create</button>
  </mat-dialog-actions>
  </form>
</div>
