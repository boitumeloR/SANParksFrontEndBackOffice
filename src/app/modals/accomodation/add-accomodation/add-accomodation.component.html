<div class="dialog">
  <h2 mat-dialog-title>Create Accomodation </h2>
  <form [formGroup]="addAccomodationForm">
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Unit Number</mat-label>
        <input matInput type="number" formControlName="unitNumber">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Accomodation Type</mat-label>
        <mat-select formControlName="accomodationType">
            <mat-option value="Camp Site (CK6P)">Camp Site (CK6P)</mat-option>
            <mat-option value="Bungalow BA3">Bungalow BA3</mat-option>
            <mat-option value="Bungalow BA3U">Bungalow BA3U</mat-option>
        </mat-select>
    </mat-form-field> 
      <mat-form-field appearance="fill">
        <mat-label>Park</mat-label>
        <mat-select formControlName="park">
            <mat-option value="Addo Elephant National Park">Addo Elephant National Park</mat-option>
            <mat-option value="Golden Gates Highlands National Park">Golden Gates Highlands National Park</mat-option>
            <mat-option value="Kruger National Park">Kruger National Park</mat-option>
        </mat-select>
        <mat-hint>Park in which this accomodation is.</mat-hint>
    </mat-form-field> 
    <mat-form-field appearance="fill"> <!--Populated based on the selected Park-->
        <mat-label>Camp</mat-label>
        <mat-select formControlName="camp">
            <mat-option value="Addo">Addo</mat-option>
            <mat-option value="Spekboom">Spekboom</mat-option>
            <mat-option value="Matyholweni">Matyholweni</mat-option>
        </mat-select>
        <mat-hint>Camp in which this accomodation is.</mat-hint>
    </mat-form-field>  
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="confirmCancel()" type="submit">Cancel</button>
    <button mat-raised-button color="primary" (click)="addAccomdation()">Create</button>
  </mat-dialog-actions>
  </form>
</div>
