<div class="dialog">
    <h2 mat-dialog-title>Update Employee</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <p>Are you sure you want to update this employee?</p>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close] color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Update Employee</button>
  </mat-dialog-actions>
</div>
