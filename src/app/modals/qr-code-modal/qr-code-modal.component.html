
<div class="dialog">
    <h2 mat-dialog-title>Client QR Code</h2>
    <mat-dialog-content appearance="mat-typography">
        <qrcode id="parent" #parent [qrdata]="qrData" [size]="256" [level]="'M'"></qrcode>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" (click)="Close()">Close</button>
    </mat-dialog-actions>
</div>
