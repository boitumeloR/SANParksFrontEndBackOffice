
<div class="dialog">
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
  
      <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Accommodation Add Rate</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Accommodation Type</mat-label>
            <input matInput value="{{addRate.AccomodationType}}" readonly>               
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Adult Rate</mat-label>
            <input matInput value="{{addRate.AdultRateAmount}}" readonly>
            <mat-hint>Rate in South African Rands (ZAR)</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Child Rate</mat-label>
            <input matInput value="{{addRate.ChildRateAmount}}" readonly>
            <mat-hint>Rate in South African Rands (ZAR)</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date Effective</mat-label>
            <input matInput value="{{addRate.DateEffective}}" readonly>
            <mat-hint>Date from which to apply this add rate.</mat-hint>
        </mat-form-field>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateAccomodationAddRate()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteAccomodationAddRate()">Delete</button>
    </mat-dialog-actions>
<div>
