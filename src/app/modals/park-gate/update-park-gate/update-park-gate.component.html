<div class="dialog">
  <h2 mat-dialog-title>Update Park Gate</h2>
  <form [formGroup]="updateParkGateForm">
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Park Gate Name</mat-label>
        <input matInput formControlName="parkGateName" maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Park</mat-label>
        <mat-select formControlName="park">
          <mat-option *ngFor="let park of parkDropDown" [value]="park.ParkID">{{park.ParkName}}</mat-option>
      </mat-select>
      </mat-form-field> 
      <mat-form-field appearance="fill">
        <mat-label>Park Gate Limit</mat-label>
        <input matInput type="number" formControlName="parkGateLimit">
        <mat-hint>The maximum amount of people in a park</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Park Gate Latitude</mat-label>
        <input matInput formControlName="parkGateLatitude" maxlength="31">
        <mat-hint>Gate Latitude Co-Ordinates</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Park Gate Longitude</mat-label>
        <input matInput formControlName="parkGateLongitude" maxlength="31">
        <mat-hint>Gate Longitude Co-Ordinates</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Max 300 characters" appearance="fill">
        <mat-label>Park Gate Description</mat-label>
        <textarea matInput #input maxlength="300"  cdkTextareaAutosize formControlName="parkGateDescription"></textarea>
        <mat-hint>&nbsp;{{input.value?.length || 0}}/300</mat-hint>
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="confirmCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="updateParkGate()">Update</button>
  </mat-dialog-actions>
  </form>
  </div>
