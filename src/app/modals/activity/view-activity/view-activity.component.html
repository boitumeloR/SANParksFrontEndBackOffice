
<div class="dialog">
  
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" [mat-dialog-close] aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>View Activity</h2>
  
    <mat-dialog-content appearance="mat-typography">
      <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Activity Type </mat-label>
            <input matInput value="{{activity.ActivityTypeName}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Activtiy Description</mat-label>
            <textarea readonly cdkTextareaAutosize matInput value="{{activity.ActivityDescription}}"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Maximum Capacity</mat-label>
            <input matInput value="{{activity.ActivityMaxCapacity}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Minimum Age</mat-label>
            <input matInput value="{{activity.AgeMin}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Maximum Age</mat-label>
            <input matInput value="{{activity.AgeMax}}" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Camps Available At</mat-label>
            <textarea cdkTextareaAutosize matInput  readonly value="{{campsAvailable}}"></textarea>
        </mat-form-field>
        <div class="imageHolder">
            <mat-card *ngFor="let image of listOfImages" >
                <img mat-card-image class="cardImage" [src]="image" alt="Accomodation type image.">
            </mat-card>
        </div>
      </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close] color="primary" (click)="updateActivity()">Update</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="deleteActivity()">Delete</button>
    </mat-dialog-actions>
<div>
