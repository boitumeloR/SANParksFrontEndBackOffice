<div class="dialog">
    <h2 mat-dialog-title>Create Accommodation Type Add Rate</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Accommodation Type</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">Option</mat-option>
              <mat-option value="option">Option</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date Effective</mat-label>
            <input matInput type="date">
        </mat-form-field>
        <br>
        <h3>Rate Amounts</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Adult Rate</mat-label>
            <span matPrefix>R &nbsp;</span>
            <input type="number" matInput placeholder="1000">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Child Rate</mat-label>
            <span matPrefix>R &nbsp;</span>
            <input type="number" matInput placeholder="1000">
          </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="primary">Add Rate</button>
  </mat-dialog-actions>
  </div>
