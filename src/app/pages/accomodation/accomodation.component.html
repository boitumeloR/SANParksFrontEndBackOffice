<h1>Accomodation </h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Bungalow (CK6P)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add accomodation type " (click)="addAccomodation()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Camp Column -->
      <ng-container matColumnDef="unitNumber">
        <th mat-header-cell *matHeaderCellDef> Unit Number</th>
        <td mat-cell *matCellDef="let element"> {{element.unitNumber}} </td>
      </ng-container> 
      <ng-container matColumnDef="accomodationType">
        <th mat-header-cell *matHeaderCellDef> Accomodation Type</th>
        <td mat-cell *matCellDef="let element"> {{element.accomodationType}} </td>
      </ng-container>
      <ng-container matColumnDef="camp">
        <th mat-header-cell *matHeaderCellDef> Camp</th>
        <td mat-cell *matCellDef="let element"> {{element.camp}} </td>
      </ng-container>
      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Accomodation </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewAccomodation(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
