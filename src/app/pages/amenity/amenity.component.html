
<h1>Amenity</h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. KIC 220L">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add camp " (click)="addAmenity()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"> <!--We need to look at that search function.Perhaps if it is more detailed, the table can consist of less columns?-->
       <!-- Camp Column -->
       <ng-container matColumnDef="camp">
        <th mat-header-cell *matHeaderCellDef> Camp </th>
        <td mat-cell *matCellDef="let element"> {{element.CampName}} </td>
      </ng-container>
       <!-- Accomodation Type Column -->
       <ng-container matColumnDef="accomodationType">
        <th mat-header-cell *matHeaderCellDef> Accomodation Type </th>
        <td mat-cell *matCellDef="let element"> {{element.AccommodationTypeName}} </td>
      </ng-container>
       <!-- Unit Number Column -->
       <ng-container matColumnDef="unitNumber">
        <th mat-header-cell *matHeaderCellDef> Unit Number </th>
        <td mat-cell *matCellDef="let element"> {{element.UnitNumber}} </td>
      </ng-container>
      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Amenity</th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewAmenity(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
