<h1>Activity Rate </h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. 2 Hour Drive" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add accomodation type " (click)="addActivityRate()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Camp Column -->
      <ng-container matColumnDef="camp">
        <th mat-header-cell *matHeaderCellDef> Camp</th>
        <td mat-cell *matCellDef="let element"> {{element.CampName}} </td>
      </ng-container>
       <!--Activity Type-->
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Activity Type</th>
        <td mat-cell *matCellDef="let element"> {{element.ActivityTypeDescription}} </td>
      </ng-container> 
      <!--Activity Description-->
      <ng-container matColumnDef="activityDescription">
        <th mat-header-cell *matHeaderCellDef> Activity Description</th>
        <td mat-cell *matCellDef="let element"> {{element.ActivityDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="dateEffective">
        <th mat-header-cell *matHeaderCellDef> Date Effective</th>
        <td mat-cell *matCellDef="let element"> {{element.DateEffective}} </td>
      </ng-container>
      <!-- View Column -->
      <ng-container matColumnDef="view"> <!--We should look at the table for this and activity slot-->
        <th mat-header-cell *matHeaderCellDef> View Rate </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewActivityRate(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
