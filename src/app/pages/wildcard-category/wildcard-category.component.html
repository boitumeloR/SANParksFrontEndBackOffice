
<h1>Wildcard Category</h1> <!--Look at UI notes-->
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill" >
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Individual" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add wildcard category" (click)="addWildcardCategory()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="WildcardCategoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.WildcardCategoryName}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Category</th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewWildcardCategory(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
