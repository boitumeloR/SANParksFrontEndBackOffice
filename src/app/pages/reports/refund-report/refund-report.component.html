<h1>Refund Report</h1>
<form [formGroup]="reportForm">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Parameters</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
          <div>
            <mat-form-field appearance="fill">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName = "start">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName = "end">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
          </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" 
        [disabled] = "reportForm.valid ? false: true"
        (click)="Submit()">Generate Report</button>
    </mat-card-actions>
  </mat-card> 
</form> 

  <!-- <div class="send">
    <button mat-raised-button color="primary">Send Report</button>
</div> -->

<div *ngIf="generated">
  <div>
    <h1>Refunds</h1>
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="refundData">
          <!-- Camp Column -->
          <ng-container matColumnDef="bookingDate">
            <th mat-header-cell *matHeaderCellDef>Booking Date</th>
            <td mat-cell *matCellDef="let element">{{ element.DateCreated | date: 'mediumDate' }}</td>
          </ng-container> 
          <ng-container matColumnDef="refundDate">
            <th mat-header-cell *matHeaderCellDef> Refund Date</th>
            <td mat-cell *matCellDef="let element">{{ element.RefundDate}}</td>
          </ng-container>
  
          <ng-container matColumnDef="refundAmount">
            <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
            <td mat-cell *matCellDef="let element">{{ element.RefundAmount | currency:'ZAR' }}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="refundColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: refundColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <!-- <div class="subtotal">
        <h2>Total Paid at {{acc.CampName}}: {{acc.TotalPaid | currency:'ZAR'}}</h2>
      </div> -->
    </div>
  </div>
</div>
