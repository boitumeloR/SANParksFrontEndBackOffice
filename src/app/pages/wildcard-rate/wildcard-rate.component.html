
<h1>Wildcard Rate</h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Msini Cluster" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add wildcard cluster" (click)="addWildcardRate()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Cluster Name Column -->
      <ng-container matColumnDef="clusterName">
        <th mat-header-cell *matHeaderCellDef> Cluster Name </th>
        <td mat-cell *matCellDef="let element"> {{element.WildcardClusterName}} </td>
      </ng-container>
      <!--Category Name Column-->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.WildcardCategoryName}} </td>
      </ng-container>
       <!--Date Effective Column-->
       <ng-container matColumnDef="dateEffective">
        <th mat-header-cell *matHeaderCellDef> Date Effective </th>
        <td mat-cell *matCellDef="let element"> {{element.DateEffective}} </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Rate</th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewWildcardRate(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
