<h1>Unannounced Check In</h1>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Park Gate Availability</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Park Gate</mat-label>
      <mat-select>
        <mat-option *ngFor="let gate of parkGates" [value] ="gate.ParkGateID" (click)="GateAvailability(gate)">{{gate.ParkGateName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <h2>Slots Available: {{availableAmount}}</h2>
  </mat-card-actions>
</mat-card>

<div *ngIf="availableAmount">
  <div mat-subheader> Guests</div>
  <button mat-fab color="primary" aria-label="Add season" class="add" (click)="AddGuest()"
  [disabled] = "availableAmount >= guests.length ? false: true"
  >
    <mat-icon>add</mat-icon>
  </button>
<div class="example-container">
</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Guest Name </th>
        <td mat-cell *matCellDef="let element"> {{element.GuestName}} </td>
      </ng-container>

      <!-- Season Column-->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Guest Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.GuestSurname}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Guest ID </th>
        <td mat-cell *matCellDef="let element"> {{element.GuestIDCode}} </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Guest Age</th>
        <td mat-cell *matCellDef="let element"> 
            {{element.GuestAge}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="UpdateGuest(element)" aria-label="Example icon button with a menu icon">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="DeleteGuest(element)" aria-label="Example icon button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="check">
    <button mat-raised-button color="primary" *ngIf="!hasWildcard" (click)="PayFirst()">Pay and Check In</button>
    <button mat-raised-button color="primary" *ngIf="hasWildcard" (click)="CheckIn()">Check In</button>
  </div>
</div>
