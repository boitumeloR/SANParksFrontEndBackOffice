<h1>Client </h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>ID Number Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Robyn Sancha Pillay" 
    [(ngModel)]="filterInfo"
    (ngModelChange)="filterClients(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add accomodation type " (click)="addClient()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Camp Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Client Name</th>
        <td mat-cell *matCellDef="let element">{{element.ClietnTitle}} {{element.ClientName}} {{element.ClientSurname}}</td>
      </ng-container> 
      <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef> Identity Number</th>
        <td mat-cell *matCellDef="let element"> {{element.ClientIDCode}} </td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Client </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewClient(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
