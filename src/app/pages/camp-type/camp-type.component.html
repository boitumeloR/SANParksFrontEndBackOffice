
<h1>Camp Type</h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Camp Site (CK6P)" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add camp type" (click)="addCampType()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- CampTypeName Column -->
      <ng-container matColumnDef="CampTypeName">
        <th mat-header-cell *matHeaderCellDef> Camp Type Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CampTypeName}} </td>
      </ng-container>

      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Camp Type</th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewCampType(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
