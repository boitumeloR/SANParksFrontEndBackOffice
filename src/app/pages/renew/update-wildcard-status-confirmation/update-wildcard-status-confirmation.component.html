<div class="dialog">
    <h2 mat-dialog-title>Confirmation Required</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <p>Are you sure you want to update this wildcard status to active?</p>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="cancelConfirmation()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="updateStatus()">Update</button>
  </mat-dialog-actions>
</div>
