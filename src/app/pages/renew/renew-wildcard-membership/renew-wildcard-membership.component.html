<div class="dialog">
    <h2 mat-dialog-title>Payment Information</h2>
  <mat-dialog-content appearance="mat-typography">
    <div class="example-container">
        <p>Amount Due (R): 750</p>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="cancelConfirmation()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="sendPaymentLink()">Send Email</button>
  </mat-dialog-actions>
</div>
