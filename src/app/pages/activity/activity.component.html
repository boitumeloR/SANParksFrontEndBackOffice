<h1>Activity</h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Sunset Drive">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add camp " (click)="addActivity()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"> 
       <!-- Type Column -->
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Activity Type </th>
        <td mat-cell *matCellDef="let element"> {{element.ActivityTypeName}} </td>
      </ng-container>
       <!-- Description Column -->
       <ng-container matColumnDef="activityDescription">
        <th mat-header-cell *matHeaderCellDef> Activity Description </th>
        <td mat-cell *matCellDef="let element"> {{element.ActivityDescription}} </td>
      </ng-container>
      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Activity</th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewActivity(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
