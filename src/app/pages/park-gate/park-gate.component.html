
<h1>Park Gate</h1>
<div class="example-container">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Keyword Filter</mat-label>
    <input matInput #input maxlength="100" placeholder="Ex. Kruger National Park" [ngModel]="filter" (ngModelChange)="filterTable(input.value)">
    <mat-hint>&nbsp; {{input.value?.length || 0}}/100</mat-hint>
  </mat-form-field>

  <button mat-fab color="primary" aria-label="Add Park" (click)="addParkGate()">
    <mat-icon>add</mat-icon>
  </button>

</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="ParkGateName">
        <th mat-header-cell *matHeaderCellDef> Gate Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ParkGateName}} </td>
      </ng-container>
      <!-- Park Column -->
      <ng-container matColumnDef="ParkName">
        <th mat-header-cell *matHeaderCellDef> Park </th>
        <td mat-cell *matCellDef="let element"> {{element.ParkName}} </td>
      </ng-container>
      <!-- Max Column-->
      <ng-container matColumnDef="ParkGateMax">
        <th mat-header-cell *matHeaderCellDef> Maximum Day Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.ParkGateMax}} </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Park Gate </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button (click)="viewParkGate(element)">
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 20]" showFirstLastButtons></mat-paginator>
  </div>
