<div>
    <button id="alignCloseRight" mat-icon-button align="end" color="warn" (click)="closeSheet()" aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>Suggestions for you next action:</h2>
    <br>
    <div class="bottom-sheet">
        <div> Do you want to add an accommodation base rate? </div>
        <button mat-button class="change" type="submit" color="warn" (click)="openBaseRate()">Yes</button>
    </div>
    <div class="bottom-sheet">
        <div> Do you want to add an accommodation add rate? </div>
        <button mat-button class="change" type="submit" color="warn" (click)="openAddRate()">Yes</button>
    </div>
    <div class="bottom-sheet">
        <div> Do you want to add an amenity? </div>
        <button mat-button class="change" type="submit" color="warn" (click)="openAmenity()">Yes</button>
    </div>
</div>
